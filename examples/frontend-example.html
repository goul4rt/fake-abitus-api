<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Frontend - Fake API SEPLAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .person-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .person-info {
            padding: 20px;
        }

        .person-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .person-details {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .person-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-desaparecido {
            background: #fff3cd;
            color: #856404;
        }

        .status-encontrado {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background: #e9ecef;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Fake API SEPLAG</h1>
            <p>Sistema de Desaparecidos - Exemplo Frontend</p>
        </div>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Buscar por nome...">
                </div>
                <div class="filter-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="">Todos</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="idadeMin">Idade M√≠nima:</label>
                    <input type="number" id="idadeMin" placeholder="0">
                </div>
                <div class="filter-group">
                    <label for="idadeMax">Idade M√°xima:</label>
                    <input type="number" id="idadeMax" placeholder="100">
                </div>
                <div class="filter-group">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="">Todos</option>
                        <option value="DESAPARECIDO">Desaparecido</option>
                        <option value="ENCONTRADO">Encontrado</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="buscarPessoas()">üîç Buscar</button>
                <button class="btn btn-secondary" onclick="limparFiltros()">üßπ Limpar</button>
                <button class="btn btn-success" onclick="carregarEstatisticas()">üìä Estat√≠sticas</button>
                <button class="btn btn-secondary" onclick="carregarAleatorias()">üé≤ Aleat√≥rias</button>
            </div>
        </div>

        <div class="content">
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Carregando...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="people" class="people-grid"></div>
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/v1';
        let currentPage = 0;
        let totalPages = 0;

        // Fun√ß√£o para buscar pessoas com filtros
        async function buscarPessoas(page = 0) {
            showLoading();
            
            const params = new URLSearchParams();
            
            const nome = document.getElementById('nome').value;
            const sexo = document.getElementById('sexo').value;
            const idadeMin = document.getElementById('idadeMin').value;
            const idadeMax = document.getElementById('idadeMax').value;
            const status = document.getElementById('status').value;
            
            if (nome) params.append('nome', nome);
            if (sexo) params.append('sexo', sexo);
            if (idadeMin) params.append('faixaIdadeInicial', idadeMin);
            if (idadeMax) params.append('faixaIdadeFinal', idadeMax);
            if (status) params.append('status', status);
            
            params.append('pagina', page);
            params.append('porPagina', 12);
            
            try {
                const response = await fetch(`${API_BASE}/pessoas/aberto/filtro?${params}`);
                const data = await response.json();
                
                currentPage = page;
                totalPages = data.totalPages;
                
                exibirPessoas(data.content);
                exibirPaginacao();
                hideLoading();
            } catch (error) {
                showError('Erro ao buscar pessoas: ' + error.message);
            }
        }

        // Fun√ß√£o para carregar estat√≠sticas
        async function carregarEstatisticas() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/pessoas/aberto/estatistico`);
                const stats = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.quantPessoasDesaparecidas}</div>
                        <div class="stat-label">Desaparecidos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.quantPessoasEncontradas}</div>
                        <div class="stat-label">Encontrados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalRegistros || stats.quantPessoasDesaparecidas + stats.quantPessoasEncontradas}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${((stats.quantPessoasEncontradas / (stats.quantPessoasDesaparecidas + stats.quantPessoasEncontradas)) * 100).toFixed(1)}%</div>
                        <div class="stat-label">Taxa de Sucesso</div>
                    </div>
                `;
                
                document.getElementById('stats').innerHTML = statsHtml;
                document.getElementById('stats').style.display = 'grid';
                hideLoading();
            } catch (error) {
                showError('Erro ao carregar estat√≠sticas: ' + error.message);
            }
        }

        // Fun√ß√£o para carregar pessoas aleat√≥rias
        async function carregarAleatorias() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/pessoas/aberto/dinamico?registros=6`);
                const pessoas = await response.json();
                
                exibirPessoas(pessoas);
                document.getElementById('pagination').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                hideLoading();
            } catch (error) {
                showError('Erro ao carregar pessoas aleat√≥rias: ' + error.message);
            }
        }

        // Fun√ß√£o para exibir pessoas
        function exibirPessoas(pessoas) {
            const peopleGrid = document.getElementById('people');
            
            if (pessoas.length === 0) {
                peopleGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d;">Nenhuma pessoa encontrada</div>';
                return;
            }
            
            const peopleHtml = pessoas.map(pessoa => `
                <div class="person-card" onclick="verDetalhes(${pessoa.id})">
                    <img src="${pessoa.urlFoto}" alt="${pessoa.nome}" class="person-image">
                    <div class="person-info">
                        <div class="person-name">${pessoa.nome}</div>
                        <div class="person-details">
                            ${pessoa.idade} anos ‚Ä¢ ${pessoa.sexo}<br>
                            ${pessoa.ultimaOcorrencia.localDesaparecimentoConcat}
                        </div>
                        <span class="person-status ${pessoa.ultimaOcorrencia.encontradoVivo ? 'status-encontrado' : 'status-desaparecido'}">
                            ${pessoa.ultimaOcorrencia.encontradoVivo ? 'Encontrado' : 'Desaparecido'}
                        </span>
                    </div>
                </div>
            `).join('');
            
            peopleGrid.innerHTML = peopleHtml;
        }

        // Fun√ß√£o para exibir pagina√ß√£o
        function exibirPaginacao() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let paginationHtml = '';
            
            // Bot√£o anterior
            paginationHtml += `<button onclick="buscarPessoas(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>Anterior</button>`;
            
            // P√°ginas
            for (let i = 0; i < totalPages; i++) {
                if (i === 0 || i === totalPages - 1 || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `<button onclick="buscarPessoas(${i})" class="${i === currentPage ? 'active' : ''}">${i + 1}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += `<button disabled>...</button>`;
                }
            }
            
            // Bot√£o pr√≥ximo
            paginationHtml += `<button onclick="buscarPessoas(${currentPage + 1})" ${currentPage === totalPages - 1 ? 'disabled' : ''}>Pr√≥ximo</button>`;
            
            pagination.innerHTML = paginationHtml;
            pagination.style.display = 'flex';
        }

        // Fun√ß√£o para ver detalhes de uma pessoa
        function verDetalhes(id) {
            alert(`Detalhes da pessoa ${id}\n\nPara ver os detalhes completos, acesse:\n${API_BASE}/pessoas/${id}`);
        }

        // Fun√ß√£o para limpar filtros
        function limparFiltros() {
            document.getElementById('nome').value = '';
            document.getElementById('sexo').value = '';
            document.getElementById('idadeMin').value = '';
            document.getElementById('idadeMax').value = '';
            document.getElementById('status').value = '';
            
            buscarPessoas(0);
        }

        // Fun√ß√µes auxiliares
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }

        // Carregar dados iniciais
        window.onload = function() {
            buscarPessoas(0);
        };
    </script>
</body>
</html>
